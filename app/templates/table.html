<form action="{{url_for('upload_file')}}" enctype="multipart/form-data" method="POST" class="upload-file">
    <input type="file" name = "uploaded_data">
    <button>add</button>
</form>


<!-- Confirms if the table was passed -->
{% if data %}
    <!--render the table-->
    <table>
        <!-- Column names  -->
        {% for name in head %}
            <th>{{name}}</th>
        {% endfor %}

        <!-- Pass each value of the rows -->
        {% for rows in data %}
            <tr>

            {% for value in rows %}
                <td>{{value}}</td>
            {% endfor %}

            </tr>
        {% endfor %}
    </table>
{% endif %}
